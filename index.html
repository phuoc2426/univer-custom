<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Univer + Sidebar (API & Template)</title>

    <!-- Required deps (CDN/UMD) -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/rxjs/dist/bundles/rxjs.umd.min.js"></script>
    <script src="https://unpkg.com/echarts@5.6.0/dist/echarts.min.js"></script>

    <!-- Univer presets + sheets preset (UMD) -->
    <script src="https://unpkg.com/@univerjs/presets/lib/umd/index.js"></script>
    <script src="https://unpkg.com/@univerjs/preset-sheets-core/lib/umd/index.js"></script>
    <script src="https://unpkg.com/@univerjs/preset-sheets-core/lib/umd/locales/en-US.js"></script>

    <!-- SheetJS for Excel import/export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- jQuery + Select2 (for tag search/create UI) -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Univer CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@univerjs/preset-sheets-core/lib/index.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        background: #fff;
      }
      #page {
        height: 100vh;
        display: flex;
        width: 100vw;
        min-width: 600px;
      }
      #sidebar {
        width: 300px;
        flex: 0 0 300px;
        background: #ffffff;
        color: #3c4043;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        border-right: 1px solid #e0e0e0;
      }
      #sheet {
        flex: 1 1 auto;
        min-width: 300px;
        min-height: 0;
        background: #f8f9fa;
      }

      .sidebar-title {
        font-size: 18px;
        font-weight: 600;
        color: #202124;
        padding-bottom: 8px;
        border-bottom: 1px solid #e8eaed;
        margin-bottom: 4px;
      }

      .section {
        background: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 8px;
        padding: 12px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 600;
        color: #1967d2;
        margin-bottom: 10px;
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
      }

      .cell-badge {
        background: #e8f0fe;
        color: #1967d2;
        padding: 4px 12px;
        border-radius: 4px;
        font-weight: 600;
        font-size: 14px;
        border: 1px solid #d2e3fc;
      }

      .hint {
        font-size: 11px;
        color: #5f6368;
        margin-top: 6px;
        line-height: 1.4;
      }

      .sep {
        height: 1px;
        background: #e8eaed;
      }

      select,
      input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: #ffffff;
        color: #3c4043;
        font-size: 13px;
        outline: none;
        transition: all 0.2s;
      }

      select:hover,
      input:hover {
        border-color: #1a73e8;
      }

      select:focus,
      input:focus {
        border-color: #1a73e8;
        background: #ffffff;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }

      .tpl-active {
        font-size: 12px;
        color: #5f6368;
        padding: 6px 10px;
        background: #f1f3f4;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .tpl-active.active {
        background: #e8f0fe;
        color: #1967d2;
        border: 1px solid #d2e3fc;
      }

      .tpl-row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .tpl-row select,
      .tpl-row input {
        flex: 1;
      }

      .btn-icon {
        width: 36px;
        flex: 0 0 36px;
        padding: 6px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: #ffffff;
        color: #5f6368;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-icon:hover {
        background: #f1f3f4;
        border-color: #1a73e8;
        color: #1a73e8;
      }

      .btn-icon.danger:hover {
        background: #fce8e6;
        border-color: #d93025;
        color: #d93025;
      }

      .btn-primary {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #1a73e8;
        color: #fff;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        white-space: nowrap;
      }

      .btn-primary:hover {
        background: #1967d2;
        box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
      }

      .api-row {
        display: flex;
        gap: 8px;
      }

      .status {
        font-size: 12px;
        padding: 8px 10px;
        background: #f1f3f4;
        border-radius: 4px;
        color: #3c4043;
        border-left: 3px solid #1a73e8;
        margin-top: auto;
      }

      .launcher-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .launcher-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .launcher-status {
        margin-top: 0;
      }

      .launcher-status.status-ok {
        border-left-color: #1e8e3e;
        color: #1e8e3e;
      }

      .launcher-status.status-error {
        border-left-color: #d93025;
        color: #d93025;
      }

      .launcher-hint {
        font-size: 12px;
        color: #5f6368;
        line-height: 1.5;
      }

      #sidebar::-webkit-scrollbar {
        width: 6px;
      }
      #sidebar::-webkit-scrollbar-track {
        background: transparent;
      }
      #sidebar::-webkit-scrollbar-thumb {
        background: #dadce0;
        border-radius: 3px;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.7);
        z-index: 100000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #1a73e8;
        font-weight: 500;
        backdrop-filter: blur(2px);
      }

      /* Tags UI */
      .tag-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #f1f3f4;
        font-size: 12px;
      }
      .chip button {
        border: 0;
        background: transparent;
        cursor: pointer;
        font-weight: 700;
        line-height: 1;
      }
      /* select2 height to match inputs */
      .select2-container .select2-selection--multiple {
        min-height: 38px;
        padding-bottom: 2px;
      }
      .select2-container--default
        .select2-selection--multiple
        .select2-selection__choice {
        margin-top: 6px;
      }

      /* Tab System */
      .tab-bar {
        display: flex;
        gap: 0;
        border-bottom: 2px solid #e8eaed;
        margin-bottom: 12px;
      }
      .tab-btn {
        flex: 1;
        padding: 8px 4px;
        border: none;
        background: transparent;
        color: #5f6368;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
        transition: all 0.2s;
        white-space: nowrap;
      }
      .tab-btn:hover {
        color: #1a73e8;
        background: #f8f9fa;
      }
      .tab-btn.active {
        color: #1a73e8;
        border-bottom-color: #1a73e8;
        font-weight: 600;
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.active {
        display: block;
      }

      /* Manage tab */
      .manage-list {
        max-height: 300px;
        overflow-y: auto;
      }
      .manage-item {
        transition: background 0.15s;
      }
      .manage-item:hover {
        background: #e8f0fe !important;
      }

      /* Locale selector */
      .locale-selector {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 0;
      }
      .locale-selector select {
        width: auto;
        padding: 4px 8px;
        font-size: 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: #fff;
        color: #3c4043;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top-color: #1a73e8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Server Status Dialog */
      .server-dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 200000;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
      }
      .server-dialog {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        width: 90%;
        max-width: 480px;
        overflow: hidden;
        animation: dialog-appear 0.2s ease-out;
      }
      @keyframes dialog-appear {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .server-dialog-header {
        padding: 20px 24px 16px;
        border-bottom: 1px solid #e8eaed;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .server-dialog-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
      }
      .server-dialog-icon.checking {
        background: #e8f0fe;
        color: #1a73e8;
      }
      .server-dialog-icon.success {
        background: #e6f4ea;
        color: #1e8e3e;
      }
      .server-dialog-icon.error {
        background: #fce8e6;
        color: #d93025;
      }
      .server-dialog-title {
        font-size: 18px;
        font-weight: 600;
        color: #202124;
        margin: 0;
      }
      .server-dialog-subtitle {
        font-size: 13px;
        color: #5f6368;
        margin-top: 4px;
      }
      .server-dialog-body {
        padding: 20px 24px;
      }
      .server-dialog-message {
        font-size: 14px;
        color: #3c4043;
        line-height: 1.6;
        margin-bottom: 16px;
      }
      .server-dialog-command {
        background: #f8f9fa;
        border: 1px solid #dadce0;
        border-radius: 8px;
        padding: 12px 16px;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 13px;
        color: #202124;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .server-dialog-command code {
        flex: 1;
        word-break: break-all;
      }
      .server-dialog-command .copy-btn {
        flex-shrink: 0;
        padding: 6px 12px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: #fff;
        color: #1a73e8;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .server-dialog-command .copy-btn:hover {
        background: #e8f0fe;
        border-color: #1a73e8;
      }
      .server-dialog-hint {
        font-size: 12px;
        color: #5f6368;
        line-height: 1.5;
      }
      .server-dialog-footer {
        padding: 16px 24px 20px;
        border-top: 1px solid #e8eaed;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        background: #f8f9fa;
      }
      .server-dialog-footer .btn-secondary {
        padding: 10px 20px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        background: #fff;
        color: #5f6368;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .server-dialog-footer .btn-secondary:hover {
        background: #f1f3f4;
        border-color: #5f6368;
      }
      .server-dialog-footer .btn-primary {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: #1a73e8;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .server-dialog-footer .btn-primary:hover {
        background: #1967d2;
      }
      .server-dialog-footer .btn-primary:disabled {
        background: #dadce0;
        cursor: not-allowed;
      }
      .server-dialog-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e0e0e0;
        border-top-color: #1a73e8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>

  <body>
    <div id="page">
      <div id="sidebar"></div>
      <div id="sheet"></div>
    </div>

    <!-- Embed modules (modular structure) -->
    <!-- i18n locale files (load BEFORE other modules) -->
    <script src="./embed/locales/vi-VN.js"></script>
    <script src="./embed/locales/en-US.js"></script>
    <script src="./embed/locales/zh-CN.js"></script>
    <script src="./embed/locales/i18n.js"></script>

    <script src="./embed/helpers.js"></script>
    <script src="./embed/tagClient.js"></script>
    <script src="./embed/templateClient.js"></script>
    <script src="./embed/localStorageClient.js"></script>
    <script src="./embed/sheetUtils.js"></script>
    <script src="./embed/selection.js"></script>
    <script src="./embed/handlers.js"></script>
    <script src="./embed/embed-main.js"></script>

    <!-- User configuration -->
    <script src="./user-config.js"></script>

    <!-- Boot -->
    <script>
      // ══════════════════════════════════════════════════
      //  QUICK SETUP — chỉ cần chỉnh ở đây
      // ══════════════════════════════════════════════════
      //  Cách 1: python launcher/UniverApiApp.py (hoặc UniverApiApp.exe)
      //          → GUI launcher tự start server + mở trình duyệt
      //  Cách 2: Docker (xem README) để chạy server.py kèm auto-restart
      // ══════════════════════════════════════════════════
      window.UNIVER_DATA_SERVER_PORT = 8080;
      // Hoặc set URL đầy đủ nếu server ở máy khác:
      // window.UNIVER_DATA_SERVER_URL = "http://192.168.1.100:8080";

      window.addEventListener("load", () => {
        requestAnimationFrame(() => {
          if (
            window.UNIVER_EMBED_MAIN &&
            typeof window.UNIVER_EMBED_MAIN.mount === "function"
          ) {
            window.UNIVER_EMBED_MAIN.mount();
          } else {
            console.error(
              "UNIVER_EMBED_MAIN not loaded! Check module loading order.",
            );
          }
        });
      });
    </script>
  </body>
</html>
